<script>
    $.ajax("/js/data/blog.json").done(function (data) {
        console.log(data)
    });
    $.ajax("/js/data/blog.json")
        .done(function (data) {
            $(data).each(function (element) {
                $('#post').append('<div class="card-body">', '<h3>' + data[element].title + '</h3>');
                $('#post').append('<p class="card-columns">' + data[element].content + '</p>');
                $('#post').append('<p class="card-columns">' + data[element].categories + '</p>');
                $('#post').append('<p class="card-columns">' + data[element].date + '</p>', '</div>');

                console.log(data)

            })

        })
