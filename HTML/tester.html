<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">

</head>
<body>
<div class="container align-middle">
    <h1 align="middle">CoffeeAF!</h1>
    <div class="spacer-row"></div>
    <div class="row">
        <div class="text-left col-6">
            <ul class = "coffee-list" id = "coffees"></ul>
        </div>
        <div class = "container-form form-group col-sm-6">

            <form>
                <label><h5>Roast</h5></label>
                <select class="form-control form-control-lg" for="roast-selection" id="roast-selection">
                    <option selected value="all">all</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
                <br>
                <label><h5>Coffee Name</h5></label>
                <input onkeyup="searchCoffees()" value=""  type="text" class="form-control" id="coffee-search" placeholder="Enter search">
                <br>
<!--                <input class="btn-block submit-button" id="submit" type="submit">-->
                <!--second coffee search-->

                <h5 class="add-coffee" align="middle">Add a Coffee</h5>
                <select class="form-control form-control-lg" for="roast-selection" id="roast-selection-2">

                    <label><h5>Roast</h5></label>
                    <option selected value="all">all</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
                <button></button>
                <br>
                <label><h5>Name</h5></label>
                <input type="text" id="coffee" name="name" class="form-control">
                <br>
                <!--<button class="btn-block submit-button">Submit</button>-->
            </form>
        </div>
    </div>
</div>





<script src="../js/coffee.js"></script>

</body>
</html>
