
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
</head>
<body>

<img src="../assets/sonic.png" height="500px" width= "100%" />
<h1>Konami Code</h1>
<main>
    <label for="textfield">
        <input type="password" id="textfield" name="textfield">
    </label>
</main>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";
        let konami = []
        $(document).keyup(function (event) {
            const hiddenEgg = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]
            konami.push(event.keyCode);
            console.log(konami);
            if (JSON.stringify(konami) === (JSON.stringify(hiddenEgg))) {
                alert('You have 30 Lives!');
            }else if(JSON.stringify(konami) !== (JSON.stringify(hiddenEgg)))
            {
                alert('Sorry No Extra Lives For You');
            }
        })
    })();


</script>
</body>
</html>
