<!-- Custom JS -->
<script>
    mapboxgl.accessToken = mapkey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });
let restaurants = [" Nobi's Public House 241 E NASA Pkwy, Webster, TX 77598","Gray's Papaya 2090 Broadway, New York, NY 10023","241 E NASA Pkwy, Webster, TX 77598","My House 1406 Lost Ridge Circle, Seabrook, TX 77586" ];
//   // loop through result arrray (foreach ,map ,for )
    // result.forEach(element => console.log(element));
    //  // inside of loop push each value to grays array
restaurants.forEach(function (restaurant) {
    geocode(restaurant, mapkey).then(function(result) {
        console.log(result);

        map.setCenter(result);
        map.setZoom(10);
        var addPopup = new mapboxgl.Popup()
            .setHTML(restaurant);
        var marker = new mapboxgl.Marker()
            .setLngLat(result)
            .addTo(map)
            .setPopup(addPopup);
            // allMarkers.push(marker);

})
