<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geocode Examples</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->

    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
    <script src="../js/keys.js"></script>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="/js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = mapkey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    // // the  geocode method from mapbox-geocoder-utils.js
   geocode("2090 Broadway, New York, NY 10023", mapkey).then(function(result) {
        console.log(result);
      //   // loop through result arrray (foreach ,map ,for )
      // result.forEach(element => console.log(element));
      //  // inside of loop push each value to grays array
        map.setCenter(result);
        map.setZoom(15);
        const grays = result;
       console.log(grays)

    });
    var marker = new mapboxgl.Marker()
        .setLngLat(
        grays)
        .addTo(map);


    var graysPopup = new mapboxgl.Popup()
        .setHTML("<p>Best Hotdogs in NYC!</p>")

    marker.setPopup(graysPopup)


</script>
</body>
</html>
